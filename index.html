<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحدي بين محمد محمود احمد</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>تحدي بين محمد,محمود,احمد</h1>
        <div id="questionContainer" class="question-container">
            <h2 id="question"></h2>
            <div id="answers" class="btn-grid">
                <button class="answer" data-answer="a"></button>
                <button class="answer" data-answer="b"></button>
                <button class="answer" data-answer="c"></button>
                <button class="answer" data-answer="d"></button>
            </div>
        </div>
        <div id="resultContainer" class="result-container hidden">
            <h2 id="result"></h2>
            <button id="restart" class="restart-btn btn">إعادة اللعب</button>
        </div>
        <div id="controlscontainer" class="controls-container">
            <button id="skip" class="skip-btn btn">تخطي</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
